<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SIGA</title>
    <link href="./img/img.png" rel="shortcut icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/app-main.js"></script>
    <style>
        .logo {
            height: 50px;
        }

        .dropdown-toggle:not(:focus) {
            outline: 0;
        }

        body {
            background: url("./img/bg.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        main {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 52, 89, 0.5);
        }
    </style>
</head>
<body>
<main>
    <!-- Header + Nav -->
    <header class="bg-dark text-bg-dark p-3 mb-5">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <!-- Logo -->
                <a class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none" href="">
                    <img alt="Logo" class="logo me-3" src="./img/logo.png">
                </a>

                <!-- Nav -->
                <ul class="nav col-12 col-lg-auto me-lg-auto mt-1 justify-content-center mb-md-0" id="main-menu-nav">
                    <li>
                        <h5>
                            Sistema de Gerenciamento Acadêmico
                        </h5>
                    </li>
                </ul>

                <!-- User Profile -->
                <div class="text-end d-flex justify-content-end align-items-center">
                    <div class="col-12 col-lg-auto mb-0 me-3 d-flex flex-column justify-content-end align-items-end">
                        <!-- Name -->
                        <strong id="header-user-name">Faça Login</strong>
                        <span class="text-white small d-flex align-items-center">
				            <i class="bi bi-person me-1"></i>
                            <!-- User Type -->
                            <span id="header-user-type">Guest</span>
			            </span>
                    </div>
                    <a aria-expanded="false"
                       class="d-block text-decoration-none dropdown-toggle link-white">
                        <img alt="mdo" class="rounded-circle" height="32" src="./img/perfil.webp" width="32" id="header-user-img">
                    </a>
                    <!-- Profile DropDown -->
                    <ul class="dropdown-menu text-small" id="header-user-dropdown">
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Formulário Cadastro de Disciplinas -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Adicionar Usuário</div>
            <div class="card-body">
                <div class="card-body">
                    <div id="form-disciplinas">
                        <div class="mb-3">
                            <label class="form-label" for="user">Usuário: </label>
                            <input class="form-control" id="user" type="text" value="Arthur">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Senha: </label>
                            <input class="form-control" id="password" type="text" value="Croce">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="access">Acesso: </label>
                            <select class="form-select" id="access">
                                <option value="student">Aluno</option>
                                <option value="teacher">Professor</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="name">Nome: </label>
                            <input class="form-control" id="name" type="text" value="Arthur">
                        </div>
                        <div>
                            <button class="btn btn-primary" id="cadastrar-usuario" type="submit">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
