<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppVendas: Sistema de Gestão de Pedidos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <style>
      /* Estilo para rolagem suave */
      html {
        scroll-behavior: smooth;
      }
      section {
        padding: 60px 0;
      }
      /* Adiciona um espaçamento no topo para compensar o navbar fixo */
      body {
        padding-top: 70px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar fixa no topo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AppVendas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#frmSolicitante">Solicitante</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#frmAlimenticio">Alimentício</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#frmEletronico">Eletrônico</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#frmPedido">Pedido</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <section id="frmSolicitante">
        <h2>Cadastro de solicitante</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="cadastrarSolicitante()"
          >
            Cadastrar
          </button>
        </form>

        <h4>Listagem</h4>
        <ul id="solicitantes"></ul>
      </section>

      <section id="frmAlimenticio">
        <h2>Cadastro de produto alimentício</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Peso</label>
            <input type="text" class="form-control" id="peso" />
          </div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="cadastrarProdutoAlimenticio()"
          >
            Cadastrar
          </button>
        </form>

        <h4>Listagem</h4>
        <ul id="alimenticios"></ul>
      </section>

      <section id="frmEletronico">
        <h2>Cadastro de produto eletrônico</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Voltagem</label>
            <input type="text" class="form-control" id="voltagem" />
          </div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="cadastrarProdutoEletronico()"
          >
            Cadastrar
          </button>
        </form>

        <h4>Listagem</h4>
        <ul id="eletronicos"></ul>
      </section>

      <section id="frmPedido">
        <h2>Cadastro de pedido</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Informação</label>
            <input type="text" class="form-control" id="informacao" />
          </div>

          <div class="mb-3">
            <label class="form-label">Solicitante</label>
            <select class="form-control" id="solicitante"></select>
          </div>

          <div class="mb-3">
            <label class="form-label">Produtos</label>
            <div id="produtosCheckboxes"></div>
          </div>

          <button
            type="button"
            class="btn btn-primary"
            onclick="cadastrarPedido()"
          >
            Cadastrar
          </button>
        </form>

        <h4>Listagem</h4>
        <ul id="pedidos"></ul>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app-main.js"></script>
  </body>
</html>
