<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGA</title>
    <link rel="shortcut icon" href="./img/img.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/app-main.js"></script>
    <style>
        .logo {
            height: 50px;
        }

        .dropdown-toggle:not(:focus) {
            outline: 0;
        }

        body {
            background: url("./img/bg.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        main {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 52, 89, 0.5);
        }
    </style>
</head>
<body>
<main>
    <!-- Header + Nav -->
    <header class="bg-dark text-bg-dark p-3 mb-5">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <!-- Logo -->
                <a href="" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="./img/logo.png" alt="Logo" class="logo me-3">
                </a>

                <!-- Nav -->
                <ul class="nav col-12 col-lg-auto me-lg-auto mt-1 justify-content-center mb-md-0" id="main-menu-nav">
                    <li>
                        <h5>
                            Sistema de Gerenciamento Acadêmico
                        </h5>
                    </li>
                </ul>

                <!-- User Profile -->
                <div class="text-end d-flex justify-content-end align-items-center">
                    <div class="col-12 col-lg-auto mb-0 me-3 d-flex flex-column justify-content-end align-items-end">
                        <!-- Name -->
                        <strong id="header-user-name">Faça Login</strong>
                        <span class="text-white small d-flex align-items-center">
				            <i class="bi bi-person me-1"></i>
                            <!-- User Type -->
                            <span id="header-user-type">Guest</span>
			            </span>
                    </div>
                    <a class="d-block text-decoration-none dropdown-toggle link-white"
                       aria-expanded="false">
                        <img src="./img/perfil.webp" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <!-- Profile DropDown -->
                    <ul class="dropdown-menu text-small">
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <!-- Content Section -->
    <div class="container mt-4">
        <!-- Insert Notice Section -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Inserir Aviso</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Título do aviso">
                    </div>
                    <div class="mb-3">
                        <label for="texto" class="form-label">Texto</label>
                        <textarea class="form-control" id="texto" rows="3" placeholder="Texto do aviso"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Comunicar apenas acadêmicos:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="comunicar" id="materia" value="materia">
                                <label class="form-check-label" for="materia">da matéria</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="comunicar" id="curso" value="curso">
                                <label class="form-check-label" for="curso">do curso</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="comunicar" id="unidade" value="unidade">
                                <label class="form-check-label" for="unidade">da unidade</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="comunicar" id="universidade" value="universidade">
                                <label class="form-check-label" for="universidade">da universidade</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Notices Section -->
        <div class="card">
            <div class="card-header bg-primary text-white">Avisos Encaminhados</div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="entries" class="form-label">Mostrar:</label>
                        <select class="form-select w-auto d-inline-block" id="entries">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <div class="col-md-6 text-end">
                        <input type="search" class="form-control w-auto d-inline-block" placeholder="Procurar">
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Título</th>
                        <th>Texto</th>
                        <th>Data</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Semana Acadêmica</td>
                        <td>Nossa semana acadêmica se aproxima...</td>
                        <td>12/06/2016</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                            <button class="btn btn-warning btn-sm">Editar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Entrega do TCC</td>
                        <td>Informar que a entrega do TCC se aproxima</td>
                        <td>22/09/2016</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                            <button class="btn btn-warning btn-sm">Editar</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
