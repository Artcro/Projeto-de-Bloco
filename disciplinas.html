<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGA</title>
    <link rel="shortcut icon" href="./img/img.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="js/app-main.js"></script>
    <style>
        .logo {
            height: 50px;
        }

        .dropdown-toggle:not(:focus) {
            outline: 0;
        }

        body {
            background: url("./img/bg.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        main {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 52, 89, 0.5);
        }
    </style>
</head>
<body>
<main>
    <!-- Header + Nav -->
    <header class="bg-dark text-bg-dark p-3 mb-5">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <!-- Logo -->
                <a class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none" href="./index.html">
                    <img alt="Logo" class="logo me-3" src="./img/logo.png">
                </a>

                <!-- Nav -->
                <ul class="nav col-12 col-lg-auto me-lg-auto mt-1 justify-content-center mb-md-0" id="main-menu-nav">
                    <li>
                        <h5>
                            Sistema de Gerenciamento Acadêmico
                        </h5>
                    </li>
                </ul>

                <!-- User Profile -->
                <div class="text-end d-flex justify-content-end align-items-center">
                    <div class="col-12 col-lg-auto mb-0 me-3 d-flex flex-column justify-content-end align-items-end">
                        <!-- Name -->
                        <strong id="header-user-name">Faça Login</strong>
                        <span class="text-white small d-flex align-items-center">
				            <i class="bi bi-person me-1"></i>
                            <!-- User Type -->
                            <span id="header-user-type">Guest</span>
			            </span>
                    </div>
                    <a aria-expanded="false"
                       class="d-block text-decoration-none dropdown-toggle link-white" id="header-user-action">
                        <img alt="mdo" class="rounded-circle" height="32" src="./img/perfil.webp" width="32">
                    </a>
                    <!-- Profile DropDown -->
                    <ul class="dropdown-menu text-small" id="header-user-dropdown">
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Formulário Cadastro de Disciplinas -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Cadastrar Disciplinas</div>
            <div class="card-body">
                <div class="card-body">
                    <div id="form-disciplinas">
                        <div class="mb-3">
                            <label for="nome-disciplina" class="form-label">Nome da Disciplina: </label>
                            <input type="text" class="form-control" id="nome-disciplina"
                                   placeholder="Nome da Disciplina">
                        </div>
                        <div class="mb-3">
                            <label for="carga-disciplina" class="form-label">Carga da Disciplina: </label>
                            <input type="text" class="form-control" id="carga-disciplina"
                                   placeholder="Código da Disciplina">
                        </div>
                        <div class="mb-3">
                            <label for="cargaHoraria" class="form-label">Carga Horária: </label>
                            <input type="number" class="form-control" id="cargaHoraria" placeholder="0">
                        </div>
                        <div class="mb-3">
                            <label for="professor-disciplina" class="form-label">Professor: </label>
                            <select class="form-control" id="professor-disciplina">
                                <option value="Selecione">Selecione</option>
                                <option value="Arthur">Arthur</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="curso-disciplina" class="form-label">Curso: </label>
                            <select class="form-control" id="curso-disciplina">
                                <option value="Selecione">Selecione</option>
                                <option value="Engenharia">Engenharia</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" id="cadastrar-disciplina">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Display de Disciplinas -->
        <div class="card">
            <div class="card-header bg-primary text-white">Disciplinas Cadastradas</div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <label for="itemsPerPage" class="form-label">Itens por página:</label>
                        <select id="itemsPerPage" class="form-select w-auto">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <input type="text" id="searchBox" class="form-control w-25" placeholder="Pesquisar...">
                </div>

                <!-- Table -->
                <table class="table table-striped table-bordered" id="tableDisplay">
                    <thead>
                    <tr>
                        <th data-column="nome" data-order="asc" class="sortable">Nome</th>
                        <th data-column="codigo" data-order="asc" class="sortable">Código</th>
                        <th data-column="carga" data-order="asc" class="sortable">Carga Horária</th>
                        <th data-column="professor" data-order="asc" class="sortable">Professor</th>
                        <th data-column="curso" data-order="asc" class="sortable">Curso</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    <!-- Rows dynamically generated -->
                    </tbody>
                </table>

                <!-- Pagination -->
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination items dynamically generated -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
